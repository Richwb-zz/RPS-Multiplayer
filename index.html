<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		
		<!-- Local CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<title>Multipler RPS</title>
	</head>
	<body>

		<div class="container">
			<div id="scoreboard d-flex justify-content-around">
				<div id="player1" class="hide p-2">
					<div id="player1name"></div>
					<div id="player1win" >Wins: <span id="player1score"></span></div>
				</div>
				<div id="channelties" class="hide p-2">
					<div id="channel"></div>
					<div id="tieslabel">Ties: <span id="ties"></span></div>
				</div>
				<div id="player2" class="hide p-2">
					<div id="player2name"></div>
					<div id="player2win">Wins: <span id="player2score"></span></div>
				</div>
			</div>
			
			<div class="gameboard d-flex justify-content-center">
				<div id="gameboard" class="align-self-center justify-content-center">
					<button id="play" class="btn btn-info">Play</button>
				</div>
			</div>
			
			<div id="chatbox" class="hide">
				<div id="chatwindow">
				</div>
				<form>
					<input id="chattext" type="text">
					<input id="chatsubmit" type="submit" value="Send">
				</form>
				
			</div>
			<input id="leaveGame" class="hide" type="submit" value="leave">
			<div class="modal fade">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">Please Wait</h5>
			      </div>
			      <div class="modal-body">
			        <p>Waiting for Opponent</p>
			      </div>
			      <div class="modal-footer">
			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<!-- Moment JS -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
		
		<!-- JQuery CDN -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

		<!-- Firebase CDN -->
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase-database.js"></script>
		
		<script type="text/javascript" src="assets/js/game2.js"></script>
		
		<!-- Local Firebase js -->
		<script type="text/javascript" src="assets/js/firebase.js"></script>

	

		<!-- Local Game Javascript -->
		<script type="text/javascript" src="assets/js/game.js"></script>

	</body>
</html>
